name: coffea_suite_frontend
description: "Coffea Suite POS and Inventory Management System"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ">=3.1.0 <3.2.0"

dependencies:
  flutter:
    sdk: flutter

  # --- State Management ---
  flutter_bloc: ^8.1.4
  equatable: ^2.0.5

  # --- Local Database ---
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

  # --- Networking & API ---
  dio: ^5.3.3
  connectivity_plus: ^5.0.2     # ✅ last version supporting Dart 3.1
  #  (v6+ requires Dart 3.2+, v7+ requires Dart 3.3+)

  # --- Utils ---
  shared_preferences: ^2.2.2
  uuid: ^3.0.7
  collection: ^1.17.2            # ✅ matches flutter_test in 3.13.9
  provider: ^6.0.5
  intl: ^0.18.1                  # ✅ compatible with Dart 3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  flutter_lints: ^2.0.3

flutter:
  uses-material-design: true
  assets:
    - assets/logo/
    - assets/data/ingredients_list.json
    - assets/data/products_list.json
    - assets/data/ingredients_usage.json